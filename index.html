<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Add Vue capabilities in main  -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp().mount('main')
    </script>

    <!-- Page Boilerplate -->
    <link rel="stylesheet" href="/styles.css" id="theme" />
    <title>Garion Cox Resume</title>
    <script src="/theme-toggle.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import module from '/components/navbar.js'

        createApp(module).mount('#navbar')
    </script>
    <div id="navbar">{{ message }}</div>

    <!-- main content -->
    <main>
        <div class="container-fluid">
            <div class="d-flex flex-column flex-md-row mx-4 my-5 justify-content-evenly">
                <div class="d-flex flex-column flex-md-row flex-fill align-items-md-center justify-content-end my-2">

                    <div class="d-flex col-md-4 order-md-1 flex-fill">

                        <ul>
                            <li>
                                I am: a student at Snow College, currently working towards my Software Engineer BA
                                (2025).
                            </li>
                            <li>
                                I find joy in: learning, exploring new topics, progressing forward, and helping others.
                            </li>
                        </ul>
                    </div>

                    <div class="d-flex col-md-4 order-3 justify-content-center">
                        <ul>
                            <li>C#/.Net:
                                <i v-for="n in 5" class="bi bi-star-fill"></i>
                            </li>
                            <li>HTML:
                                <i v-for="n in 5" class="bi bi-star-fill"></i>
                            </li>
                            <li>JS:
                                <i v-for="n in 4" class="bi bi-star-fill"></i>
                                <i v-for="n in 1" class="bi bi-star"></i>
                            </li>
                            <li>Python:
                                <i v-for="n in 4" class="bi bi-star-fill"></i>
                                <i v-for="n in 1" class="bi bi-star"></i>
                            </li>
                            <li>Octave:
                                <i v-for="n in 2" class="bi bi-star-fill"></i>
                                <i v-for="n in 3" class="bi bi-star"></i>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-4 my-4 mb-md-0 order-md-3">
                        <img class="img-fluid w-100 p-2" style="border-radius: 25%;" src="images/icon.jpg" alt="icon" />
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import footer from '/components/footer.js'

        createApp(footer).mount('#footer')
    </script>
    <div id="footer">{{ message }}</div>
</body>

</html>
