<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <!-- Add Vue capabilities in main  -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp().mount('main')
    </script>

    <!-- Page Boilerplate -->
    <title>Curiosity Rover API Demo</title>
    <link rel="stylesheet" href="/styles.css" id="theme" />
    <script src="marsRover.js"></script>
    <script src="/theme-toggle.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import module from '/components/navbar.js'

        createApp(module).mount('#navbar')
    </script> 
    <div id="navbar">{{ message }}</div>

    <main>
        <div id="row-1" class="container mt-5 mb-3 my-5">
            <div class="row">

                <div v-for="image in images" class="col-lg-4 mx-auto rounded">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <img class="card-img-top m-2 p-2" :src="image.img_src" alt="..."
                                style="width: 100%; height: 100%;">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="inputs border-top border-dark m-3">
            <p style="font-weight: bold">Cameras:</p>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="FHAZ">
                <label class="form-check-label" for="FHAZ">
                    Front Hazard Avoidance Camera
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="RHAZ">
                <label class="form-check-label" for="RHAZ">
                    Rear Hazard Avoidance Camera
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="MAST">
                <label class="form-check-label" for="MAST">
                    Mast Camera
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="CHEMCAM">
                <label class="form-check-label" for="CHEMCAM">
                    Chemistry and Camera Complex
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="MAHLI">
                <label class="form-check-label" for="MAHLI">
                    Mars Hand Lens Imager
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="MARDI">
                <label class="form-check-label" for="MARDI">
                    Mars Descent Imager
                </label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="NAVCAM">
                <label class="form-check-label" for="NAVCAM">
                    Navigation Camera
                </label>
            </div>

            <button type="button" @click="getImages" class="btn btn-sm btn-success">Get
                Images</button>
            <button type="button" @click="reset" class="btn btn-sm btn-danger m-3">Reset</button>
        </div>
    </main>

    <!-- Footer -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import footer from '/components/footer.js'

        createApp(footer).mount('#footer')
    </script> 
    <div id="footer">{{ message }}</div>
</body>

</html>
