<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Vue import -->
    <script src="https://unpkg.com/vue@3"></script>

    
    <title>Weather Report</title>
    <link rel="stylesheet" href="/default.css" id="theme" />
    <script src="/theme-toggle.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import module from '/components/navbar.js'

        createApp(module).mount('#navbar')
    </script>
    <div id="navbar">{{ message }}</div>

    <main>

        <div id="row-1" class="container mt-5 mb-3 my-5">
            <div class="d-flex row">

                <div v-for="period in periods" class="col-lg-4 mx-auto rounded border border-dark">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <img class="card-img-top" :src="period.icon" alt="..." style="width: 75px; height: 75px;">
                            <div class="card-body">
                                <h5 class="card-title">{{ period.startTime.split("T")[0] }}-{{
                                    period.startTime.split("T")[1].split("-")[0] }}</h5>
                                <p class="card-text">{{ period.shortForecast }}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <button type="button" @click="reset" class="btn btn-sm btn-danger form-switch m-3">Reset</button>
    </main>

    <!-- Footer -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        import footer from '/components/footer.js'

        createApp(footer).mount('#footer')
    </script>
    <div id="footer">{{ message }}</div>

    <script src="weatherApp.js"></script>
</body>

</html>
